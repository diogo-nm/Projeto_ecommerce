<!DOCTYPE html>
<html>

<head>
    <title>My test - Compras e Vendas - {{titulo}}</title>
</head>

<body>
    <h1>{{titulo}}</h1>

    <a href={{url_for("index")}}> Home |</a>
    <a href={{url_for("usuario")}}> Cadastro Usuario |</a>
    <a href={{url_for("anuncio")}}> Cadastro Anuncio |</a>
    <a href={{url_for("categoria")}}> Categorias |</a>
    
    <h4>Cadastro de {{titulo}}</h4>
    
    <form action="/categoria/criar" method="post">
        
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome"><br>

        <label for="desc">Descricao</label>
        <input type="text" id="desc" name="desc"><br>

        <input type="submit" value="Cadastrar">

    </form>

    <h4>Lista de {{titulo}}</h4>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Descricao</th>
            </tr>
        </thead>
        <tbody>
            {% for categoria in categorias %}
            <tr>
                <td>{{ categoria.nome }}</td>
                <td>{{ categoria.desc }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>


</body>

</html>
