<!DOCTYPE html>
<html>

<head>
    <title>My test - Compras e Vendas - {{titulo}}</title>
</head>

<body>
    <h1>{{titulo}}</h1>

    <a href={{url_for("index")}}> Home |</a>
    <a href={{url_for("usuario")}}> Cadastro Usuario |</a>
    <a href={{url_for("anuncio")}}> Cadastro Anuncio |</a>
    <a href={{url_for("categoria")}}> Categorias |</a>

    <h4>Cadastro de {{titulo}}</h4>

    <form action="/anuncio/criar" method="post">
        
        <label for="nome">Nome de produto</label>
        <input type="text" id="nome" name="nome"><br>

        <label for="desc">Descrição</label>
        <textarea rows="4" cols="50" id="desc" name="desc"></textarea><br>

        <label for="qtd">Quantidade</label>
        <input type="text" id="qtd" name="qtd"><br>

        <label for="preco">Preco</label>
        <input type="text" id="preco" name="preco"><br>

        <label for="cat">Categoria</label>
        <select id="cat" name="cat">
            {% for categoria in categorias %}
                <option value="{{ categoria.id }}">{{ categoria.nome }}</option>
            {% endfor %}
        </select><br>

        <label for="usu">Usuario</label>
        <input type="text" id="usu" name="usu"><br>
        
        <input type="submit" value="Cadastrar">

    </form>

    <h4>Lista de {{titulo}}</h4>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Desc</th>
                <th>Qtd</th>
                <th>Preco</th>
                <th>Categoria</th>
            </tr>
        </thead>
        <tbody>
            {% for anuncio in anuncios %}
                <tr>
                    <td>{{ anuncio.nome }}</td>
                    <td>{{ anuncio.desc }}</td>
                    <td>{{ anuncio.qtd }}</td>
                    <td>{{ anuncio.preco }}</td>
                    <td>{{ anuncio.cat_id }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
